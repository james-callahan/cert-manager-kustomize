apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/component: controller
resources:
  - deployment.yaml
  - rbac.yaml
  - service.yaml
  - serviceaccount.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
      spec:
        template:
          spec:
            containers:
              - name: cert-manager-controller
                env:
                  - name: CERT_MANAGER_ACME_HTTP01_SOLVER_IMAGE
                    # renovate: datasource=docker
                    value: quay.io/jetstack/cert-manager-acmesolver:v1.11.2@sha256:d269ea473c2cbbf35dfe22063a42dbe0f5e9db002381d8c1ea717d0905e9960e
images:
  - name: quay.io/jetstack/cert-manager-controller
    newTag: v1.11.2@sha256:a34bb53de88e22e8e40f56ca37477351b72d6a008cc7ab452b6edab520a5a1f8
