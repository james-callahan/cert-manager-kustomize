apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/component: controller
resources:
  - deployment.yaml
  - rbac.yaml
  - service.yaml
  - serviceaccount.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
      spec:
        template:
          spec:
            containers:
              - name: cert-manager-controller
                env:
                  - name: CERT_MANAGER_ACME_HTTP01_SOLVER_IMAGE
                    # renovate: datasource=docker
                    value: quay.io/jetstack/cert-manager-acmesolver:v1.12.2@sha256:612cab833701680f1bc500315ffc8697f3c6097b7b20fac18e6b12bef69f906f
images:
  - name: quay.io/jetstack/cert-manager-controller
    newTag: v1.12.2@sha256:5e38e4d06c412e8e3500c857adfe636463aba7261e262b386e12dc4333109a63
