apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/component: controller
resources:
  - deployment.yaml
  - rbac.yaml
  - service.yaml
  - serviceaccount.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
      spec:
        template:
          spec:
            containers:
              - name: cert-manager-controller
                env:
                  - name: CERT_MANAGER_ACME_HTTP01_SOLVER_IMAGE
                    # renovate: datasource=docker
                    value: quay.io/jetstack/cert-manager-acmesolver:v1.14.5@sha256:5e807851354e51b6d978dde72523952464ecc3e79678a88892d2598c7bba9fd5
images:
  - name: quay.io/jetstack/cert-manager-controller
    newTag: v1.14.5@sha256:9c0527cab629b61bd60c20f0c25615a8593314d3504add968b42bc5b891b253a
